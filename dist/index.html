<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <script src="https://kit.fontawesome.com/0a4a9d7429.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" defer></script>
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  </head>
  <body class="relative bg-purpleM text-white text-center lg:text-left select-none min-h-screen">
    <figure style="background-image: url(./images/bg-mobile.svg)" class="absolute lg:static w-full h-full bg-no-repeat bg-top z-0"></figure>
    <figure style="background-image: url(./images/bg-desktop.svg)" class="lg:absolute w-full h-full bg-no-repeat bg-center bg-cover z-0"></figure>
    <section class="p-12">
      <img src="./images/logo.svg" alt="" class="w-44" />
      <section class="xl:grid grid-cols-7 place-items-center gap-20 min-h-screen">
        <img src="./images/illustration-mockups.svg" alt="" class="my-16 mx-auto w-full col-span-4 z-10" />
        <div class="mb-16 col-span-3 z-10">
          <h1 class="font-Poppins font-bold text-3xl lg:text-5xl lg:leading-relaxed mb-4">Build The Community Your Fans Will Love</h1>
          <p class="leading-relaxed mb-7 lg:text-xl">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>

          <button
            class="
              font-Poppins font-normal
              bg-white
              py-3
              px-16
              text-purpleM
              rounded-full
              shadow-lg
              transform
              hover:scale-110
              ease-in-out
              active:bg-pinkM
              active:text-white
            "
          >
            Register
          </button>
        </div>
      </section>
      <footer class="flex justify-center lg:justify-end gap-8 text-2xl">
        <a href="#" aria-label="social media" class="icon"><i class="fab fa-facebook-f"></i></a>
        <a href="#" aria-label="social media" class="icon"><i class="fab fa-twitter"></i></a>
        <a href="#" aria-label="social media" class="icon"><i class="fab fa-instagram"></i></a>
      </footer>
    </section>
  </body>
</html>
